{% extends "core/base.html" %}

{% block content %}
    <div class='h-[350px] w-[600px] mx-auto mt-16'>
        {% if messages %}
            {% for message in messages %}
                <div class="px-2 py-1 {% if message.tags == 'success' %}bg-green-500{% endif %} ">{{message}}</div>
            {% endfor %}
        {% endif %}
        <form method='POST'>
            {% csrf_token %}
            {{ form }}
            <button class='bg-cyan-600 hover:bg-cyan-800 w-full border-2 border-cyan-600 text-white px-2 py-1 rounded mt-3' type="submit">Log In</button>
        </form>
    </div>
{% endblock content %}
