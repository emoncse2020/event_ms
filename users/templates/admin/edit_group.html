{% extends "admin/dashboard.html" %}

{% block content %}



    <div class="w-1/2 mx-auto my-6">
        <ul>
            {% for message in messages %}
                <li class="bg-green-500 text-white px-1 py-2">{{message}}</li>
            
            {% endfor %}
        </ul>

        <form action="" method = "POST">
            {% csrf_token %}
            {{form}}

            <button class="px-2 py-1 bg-cyan-600 rounded mt-3" type="submit">Edit Group</button>


        </form>
    </div>

{% endblock content %}
